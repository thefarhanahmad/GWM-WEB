<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To - Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Poppins:wght@200&family=Roboto+Mono:wght@200&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <h1>TO - DO LIST</h1>
        <div class="input-area">
          <span><small>Value not found</small></span>
          <input
            type="text"
            placeholder="write here ..."
            id="input"
            autocomplete="off"
          />
          <button id="add-btn"><i class="fa fa-plus"></i></button>
        </div>
        <div class="all-lists">
          <h3>Your Lists :</h3>
          <ul id="ulist"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6d25242b99.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
