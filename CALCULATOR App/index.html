<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>

    <div class="calculator">
      <input type="text" id="display" readonly/>
      <div class="keys">
        <input
        class="keys-value arith-keys"
        type="button"
        value="+"
        onclick="display.value += '+'"
      />
      <input
        class="keys-value arith-keys"
        type="button"
        value="-"
        onclick="display.value += '-'"
      />
      <input
        class="keys-value arith-keys"
        type="button"
        value="x"
        onclick="display.value += '*'"
      />
      <input
        class="keys-value arith-keys"
        type="button"
        value="/"
        onclick="display.value += '/'"
      />
        <input
        class="keys-value num-keys"
        type="button"
        value="7"
        onclick="display.value += 7"
      />
      <input
        class="keys-value num-keys"
        type="button"
        value="8"
        onclick="display.value += 8"
      />
      <input
        class="keys-value num-keys"
        type="button"
        value="9"
        onclick="display.value += 9"
      />
      <input
        class="keys-value func-keys"
        type="button"
        value="&#8592"
        onclick="display.value=display.value.slice(0,-1)"
      />
      <input
      class="keys-value num-keys"
      type="button"
      value="4"
      onclick="display.value += 4"
    />
    <input
      class="keys-value num-keys"
      type="button"
      value="5"
      onclick="display.value += 5"
    />
    <input
      class="keys-value num-keys"
      type="button"
      value="6"
      onclick="display.value += 6"
    />
        <input
          class="keys-value num-keys"
          type="button"
          value="1"
          onclick="display.value += 1"
        />
        <input
          class="keys-value num-keys"
          type="button"
          value="2"
          onclick="display.value += 2"
        />
        <input
          class="keys-value num-keys"
          type="button"
          value="3"
          onclick="display.value += 3"
        />
       
       
        <input
          class="keys-value num-keys"
          type="button"
          value="0"
          onclick="display.value += 0"
        />
        <input
          class="keys-value num-keys"
          type="button"
          value="."
          onclick="display.value += '.'"
        />
        <input
          class="keys-value func-keys"
          type="button"
          value="AC"
          onclick="display.value = ''"
        />
       
        <input
        id="equal-key"
          class="keys-value"
          type="button"
          value="="
          onclick="calculate()"
        />
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
